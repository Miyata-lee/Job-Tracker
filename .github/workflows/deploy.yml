name: Deploy JobTracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: jobtracker
  ENVIRONMENT: dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::107411014674:role/github-jobtracker-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: |
          cd environment/${{ env.ENVIRONMENT }}
          terraform init

      - name: Terraform Plan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_ec2_key_pair_name: keyweb
        run: |
          cd environment/${{ env.ENVIRONMENT }}
          terraform plan -out=tfplan

      - name: Terraform Apply
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_ec2_key_pair_name: keyweb
        run: |
          cd environment/${{ env.ENVIRONMENT }}
          terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf_outputs
        run: |
            cd environment/${{ env.ENVIRONMENT }}
            
            terraform output -raw rds_endpoint | tr -d '\n' > /tmp/rds_endpoint.txt
            terraform output -raw rds_database_name | tr -d '\n' > /tmp/db_name.txt
            terraform output -raw alb_dns_name | tr -d '\n' > /tmp/alb_dns.txt
            terraform output -raw auto_scaling_group_name | tr -d '\n' > /tmp/asg_name.txt
            
            echo "RDS Endpoint: $(cat /tmp/rds_endpoint.txt)"
            echo "DB Name: $(cat /tmp/db_name.txt)"
            echo "ALB DNS: $(cat /tmp/alb_dns.txt)"
            echo "ASG Name: $(cat /tmp/asg_name.txt)"

      - name: Deploy RDS Database
        run: |
            cd environment/${{ env.ENVIRONMENT }}
            RDS_HOST=$(terraform output -raw rds_endpoint | cut -d: -f1)
            DB_NAME=$(terraform output -raw rds_database_name)
            
            # Test connection first
            echo "Testing connection to $RDS_HOST..."
            mysql -h $RDS_HOST -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} -e "SELECT 1" || exit 1
            
            # If connection works, run the script
            cd ../..
            export DB_HOST=$RDS_HOST
            export DB_NAME=$DB_NAME
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            bash scripts/deploy-rds.sh

      - name: Get EC2 Instances
        id: ec2
        run: |
          ASG_NAME=$(cat /tmp/asg_name.txt)
          IPS=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names "$ASG_NAME" \
            --query 'AutoScalingGroups[0].Instances[].InstanceId' \
            --output text)
          
          EC2_IPS=$(aws ec2 describe-instances \
            --instance-ids $IPS \
            --query 'Reservations[].Instances[].PublicIpAddress' \
            --output text)
          
          echo "$EC2_IPS" > /tmp/ec2_ips.txt
          cat /tmp/ec2_ips.txt

      - name: Deploy EC2 Application
        run: |
          DB_HOST=$(cat /tmp/rds_endpoint.txt)
          DB_NAME=$(cat /tmp/db_name.txt)
          EC2_IPS=$(cat /tmp/ec2_ips.txt)
          
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          
          for ip in $EC2_IPS; do
            echo "Deploying to $ip..."
            ssh-keyscan -H $ip >> ~/.ssh/known_hosts 2>/dev/null || true
            
            ssh -i ~/.ssh/key.pem ec2-user@$ip \
              "export DB_HOST=$DB_HOST && \
               export DB_USER=${{ secrets.DB_USER }} && \
               export DB_PASSWORD=${{ secrets.DB_PASSWORD }} && \
               export DB_NAME=$DB_NAME && \
               export SECRET_KEY=${{ secrets.SECRET_KEY }} && \
               curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/scripts/deploy-ec2.sh | bash"
          done

      - name: Deploy Frontend to S3
        env:
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: bash scripts/deploy-frontend.sh

      - name: Health Check EC2
        env:
          EC2_IPS: ${{ steps.ec2.outputs.ips }}
        run: |
          for ip in $EC2_IPS; do
            echo "Health checking $ip:5000..."
            for i in {1..30}; do
              if curl -f http://$ip:5000/health 2>/dev/null; then
                echo "✓ $ip is healthy"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "✗ Health check failed on $ip"
                exit 1
              fi
              sleep 2
            done
          done

      - name: Deployment Summary
        env:
          ALB_DNS: ${{ steps.tf_outputs.outputs.alb_dns }}
          RDS_ENDPOINT: ${{ steps.tf_outputs.outputs.rds_endpoint }}
        run: |
          echo "✓ Deployment Complete!"
          echo "ALB DNS: $ALB_DNS"
          echo "RDS Endpoint: $RDS_ENDPOINT"
          echo "Timestamp: $(date)"